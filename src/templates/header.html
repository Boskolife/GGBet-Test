<header id="header">
    <div class="container">
        <div class="header_content">
            <a href="index.html" class="header_logo">
                <img src="./images/LOGO.svg" width='204px' height='40px' alt="header logo">
            </a>
            <nav class="nav">
                <ul class="nav-menu">
                    <li class="menu-item"><a href="#" class="item_link">About Us</a></li>
                    <li class="menu-item"><a href="#" class="item_link">Our Services</a></li>
                    <li class="menu-item"><a href="#" class="item_link">Contacts</a></li>
                </ul>
                <button type="button" popovertarget="validationPopUp" aria-label="Contact us"
                    class="header_btn">Contact us</button>
                <div class="validationPopUp" popover id="validationPopUp">
                    <button type="button" class="closePopUp" popovertarget="validationPopUp">X</button>
                    <div class="column column_1">
                        <div class="column_elem">
                            <p class="column_text">Default</p>
                            <button class="form_btn"><span>subscribe</span></button>
                        </div>
                        <div class="column_elem btn_elem">
                            <p class="column_text">Hover</p>
                            <button class="form_btn hover_btn"><span>subscribe</span></button>
                        </div>
                        <div class="column_elem">
                            <p class="column_text">Default</p>
                            <a href="#" class="card_link">...read more</a>
                        </div>
                        <div class="column_elem">
                            <p class="column_text">Hover</p>
                            <a href="#" class="card_link hover_link">...read more</a>
                        </div>
                    </div>
                    <div class="column column_2">
                        <div class="column_elem">
                            <p class="column_text">Default</p>
                            <div class="input_body">
                                <input type="email" id="email" name="email" placeholder="Email"
                                    required>
                                <svg width="22" height="19" viewBox="0 0 22 19" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <rect x="1" y="1.5" width="20" height="16" rx="5"
                                        stroke-opacity="0.7" stroke-width="1.5" />
                                    <path
                                        d="M5 6.5L9.8 10.1C10.5111 10.6333 11.4889 10.6333 12.2 10.1L17 6.5"
                                        stroke-opacity="0.7" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>
                        <div class="column_elem">
                            <p class="column_text">Active</p>
                            <div class="input_body">
                                <input type="email" id="email" name="email" placeholder="Email"
                                    required>
                                <svg width="22" height="19" viewBox="0 0 22 19" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <rect x="1" y="1.5" width="20" height="16" rx="5"
                                        stroke-opacity="0.7" stroke-width="1.5" />
                                    <path
                                        d="M5 6.5L9.8 10.1C10.5111 10.6333 11.4889 10.6333 12.2 10.1L17 6.5"
                                        stroke-opacity="0.7" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>
                        <div class="column_elem">
                            <p class="column_text">Success</p>
                            <div class="input_body">
                                <input type="email" id="email" name="email" placeholder="Email"
                                    required>
                                <svg width="22" height="19" viewBox="0 0 22 19" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <rect x="1" y="1.5" width="20" height="16" rx="5"
                                        stroke-opacity="0.7" stroke-width="1.5" />
                                    <path
                                        d="M5 6.5L9.8 10.1C10.5111 10.6333 11.4889 10.6333 12.2 10.1L17 6.5"
                                        stroke-opacity="0.7" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>
                        <div class="column_elem">
                            <p class="column_text">Error</p>
                            <div class="input_wrap">
                                <div class="input_body">
                                    <input type="email" id="email" name="email" placeholder="Email"
                                        required>
                                    <svg width="22" height="19" viewBox="0 0 22 19" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <rect x="1" y="1.5" width="20" height="16" rx="5"
                                            stroke-opacity="0.7" stroke-width="1.5" />
                                        <path
                                            d="M5 6.5L9.8 10.1C10.5111 10.6333 11.4889 10.6333 12.2 10.1L17 6.5"
                                            stroke-opacity="0.7" stroke-width="1.5"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </div>
                                <span class="error_message" aria-live="polite">Error Text</span>
                            </div>
                        </div>
                        <div class="column_elem">
                            <p class="column_text">Disabled</p>
                            <div class="input_body">
                                <input type="email" id="email" name="email" placeholder="Email"
                                    required>
                                <svg width="22" height="19" viewBox="0 0 22 19" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <rect x="1" y="1.5" width="20" height="16" rx="5"
                                        stroke-opacity="0.7" stroke-width="1.5" />
                                    <path
                                        d="M5 6.5L9.8 10.1C10.5111 10.6333 11.4889 10.6333 12.2 10.1L17 6.5"
                                        stroke-opacity="0.7" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <button type="button" aria-label="burger" class="header_burger">
                <span></span>
            </button>
        </div>

    </div>
</header>
